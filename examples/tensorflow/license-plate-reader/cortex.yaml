- name: yolov3
  predictor:
    type: tensorflow
    path: predictor_yolo.py
    model: s3://cortex-0/examples/tensorflow/license-plate-reader/yolov3
    signature_key: serving_default
    config:
      model_config: config.json
      waitress_threads: 8
  compute:
    cpu: 1
    gpu: 1
    mem: 8G
    target_cpu_utilization: 80
    min_replicas: 5
    max_replicas: 5

- name: crnn
  predictor:
    type: python
    path: predictor_crnn.py
    config:
      waitress_threads: 8
  compute:
    cpu: 1
    gpu: 1
    mem: 8G
    target_cpu_utilization: 80
    min_replicas: 5
    max_replicas: 5